<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style4.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Find your Perfect Workplace</title>
</head>

<body>
    <!--main-contener-->
    <div class="main-contener">
        <!-- login-section -->
        <div class="login-section">
            <h1 class="titlle">Zapomniałeś hasła?</h1>
            <div class="text">
                Podaj swój e-mail, jeśli mamy go w systemie,
                 wyślemy Ci link do zmiany hasła.
            </div>
            <div class="input-group">
                <div class="input-in">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email">
                </div>
            </div>
            <button type="submit" class="sign-in-free">Zresetuj swoje hasło </button>
        </div>
        <!-- sidebar-image -->
        <div class="sidebar">
            <div class="background">
                <div class="login-img-in">
                    <div class="img">
                        <img class="img-in-c"
                         src="../images/Sign up to Brainalit (1).png" 
                         alt="chyba C" />
                        <img class="img-in-o"
                         src="../images/Ellipse 102 (Stroke).png" 
                         alt="chyba O" />

                    </div>
                    <img class="img-in-w" 
                    src="../images/Sign up to Brainalit.png" 
                    alt="chyba -W">
                    <img class="img-in-wo" 
                    src="../images/workplace.png" 
                    alt="workplace">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
