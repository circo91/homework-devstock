<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Perfect Workplace</title>
</head>
<body>
        <!--login-section  -->
        <div class="login-section">
            <div class="login-form">
                <h1 class="titlle">Zarejestruj się</h1>
                <div class="button-section">
                    <button class="sign-in-button"><img class="facebook" src="images/facebook.png" />
                        Rejestracja przez Facebook
                    </button>
                    <button class="sign-in-button"><img class="facebook" src="images/instagram.png" />
                        <span>Rejestracja przez Instagram</span>
                    </button>
                </div>
                <div class="text-divider">
                    <div class="divider">
                        <hr>
                    </div>
                    <span class="span">Lub za pomocą maila</span>
                    <div class="divider">
                        <hr>
                    </div>
                </div>
                <div class="input-group">
                    <div class="name">
                        <div class="input-in">
                            <label for="first-name">First name</label>
                            <input id="first-name" type="text" placeholder="First Name">
                        </div>
                        <div class="input-in">
                            <label for="last-name">Last name</label>
                            <input id="last-name" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="input-in">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="input-in">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <div class="checkbox-terms">
                        <input type="checkbox">
                        <label class="log-in">I have read the
                            <a href="Terms & Conditions" class="log-in">Terms & Conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="sign-in-free">Zarejestruj się za darmo</button>
                <div class="hr">
                    <hr>
                </div>
                <span class="log-in">Masz już konto?
                    <a href="login" class="log-in">Zaloguj się</a>
                </span>
            </div>
            <!-- sidebar-image -->
                <div class="sidebar">
                    <div class="image">
                        <img class="login-img" src="images/image 62.png" alt="Zdjęcie login" />
                    </div>
                    <div class="login-img-in">
                        <div class="img">
                            <img class="img-in-c" src="/images/Sign up to Brainalit (1).png" alt="chyba C" />
                            <img class="img-in-o" src="/images/Ellipse 102 (Stroke).png" alt="chyba O" />
                
                        </div>
                        <img class="img-in-w" src="/images/Sign up to Brainalit.png" alt="chyba -W">
                        <img class="img-in-wo" src="/images/workplace.png" alt="workplace">
                    </div>
                </div>
        </div>
</body>
                        
</html>
