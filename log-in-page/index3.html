<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style3.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Find your Perfect Workplace</title>
</head>

<body>
    <!--main-contener-->
    <div class="main-contener">
        <!-- login-section -->
        <div class="login-section">
            <h1 class="titlle">Zaloguj się</h1>
            <form>
            <div class="button-section">
                <button type="submit" class="sign-in-button">
                    <img class="facebook" src="../images/facebook.png" />
                    Logowanie przez Facebook
                </button>
                <button type="submit" class="sign-in-button">
                    <img class="facebook" src="../images/instagram.png" />
                    <span>Logowanie przez Instagram</span>
                </button>
            </div>
            <div class="divider">
                <div class="text-divider"></div>
                    Lub za pomocą maila
                <div class="text-divider"></div>
            </div>
            <!-- form-input -->
            <form>
            <div class="input-group">
                <div class="input-in">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="input-in">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <div>
                        <input type="checkbox">
                        <label class="log-in">Zapamiętaj mnie</label>
                    </div>
                    <div class="forgot">
                       <a href="forgot-password" class="log-in"> 
                        Zapomniałeś hasła?</a>
                    </div>
                </div>
            </form>
            </div>
            </form>
            <button type="submit" class="sign-in-free">Zaloguj się </button>
            <div class="hr">
                <hr>
            </div>
            <span class="log-in">Nie masz jeszcze konta?
                <a href="sign-up" class="log-in">Zarejestruj się</a>
            </span>
        </div>
        <!-- sidebar-image -->
        <div class="sidebar">
            <div class="background">
                <div class="login-img-in">
                    <div class="img">
                        <img class="img-in-c"
                         src="../images/Sign up to Brainalit (1).png" 
                         alt="chyba C" />
                        <img class="img-in-o"
                         src="../images/Ellipse 102 (Stroke).png"
                          alt="chyba O" />

                    </div>
                    <img class="img-in-w" 
                    src="../images/Sign up to Brainalit.png" 
                    alt="chyba -W">
                    <img class="img-in-wo" 
                    src="../images/workplace.png" 
                    alt="workplace">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
